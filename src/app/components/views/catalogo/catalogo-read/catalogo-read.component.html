<div class="content">
  <div class="title">
    <h1>{{ title }}</h1>
  </div>
  <button
    (click)="create()"
    mat-raised-button
    color="primary"
  >
    NOVO ENDEREÇO
  </button>
  <div class="form">
    <form class="input">
      <input matInput (keyup)="findAll()" [(ngModel)]="catalogoPesquisa.setor" type="text" name="setor" />
    </form>
  </div>

  

  <div class="mat-elevation-z8 content-table">

    <mat-form-field>
      <input matInput (keyup)="findAll()" placeholder="Procure pelo setor" #input [(ngModel)]="catalogoPesquisa.setor" type="text" name="setor">
    </mat-form-field>

    <table class="table" mat-table [dataSource]="catalogo">
      <!-- Position Column -->
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef>SETOR</th>
        <td mat-cell *matCellDef="let row">{{ row.setor }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="predio">
        <th mat-header-cell *matHeaderCellDef>PRÉDIO</th>
        <td mat-cell *matCellDef="let row">{{ row.predio }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="andar">
        <th mat-header-cell *matHeaderCellDef>ANDAR</th>
        <td mat-cell *matCellDef="let row">{{ row.andar }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef>SALA</th>
        <td mat-cell *matCellDef="let row">{{ row.sala }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
