<div class="content">
    <div class="title">
      <h1>{{title}}</h1>
    </div>
    <button class="mat-elevation-z8"  mat-raised-button color="primary">NOVO ENDEREÇO</button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="catalogo">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="setor">
          <th mat-header-cell *matHeaderCellDef>SETOR</th>
          <td mat-cell *matCellDef="let row">{{ row.setor }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="predio">
          <th mat-header-cell *matHeaderCellDef>PRÉDIO</th>
          <td mat-cell *matCellDef="let row">{{ row.predio }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a  class="edit">
              <i class="material-icons">edit</i>
            </a>
            <a  class="delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
