<div class="content">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Rafael Lôpo Santiago</mat-card-title>
      <mat-card-subtitle>Supervisor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Equipe CSTI Nível 2
      </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-slide-toggle [(ngModel)]="isChecked" (click)="validIsChecked()">Slide Toggle Checked: {{isChecked}}</mat-slide-toggle>
    </mat-card-actions>
  </mat-card>
</div>

<div class="content">
  <div class="title">
    <h1>{{ title }}</h1>
  </div>

  <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="itens">
      <!-- Position Column -->
      <ng-container matColumnDef="Atendimento">
        <th mat-header-cell *matHeaderCellDef>ATENDIMENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.atendimento }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef>DATA</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Colaborador">
        <th mat-header-cell *matHeaderCellDef>COLABORADOR</th>
        <td mat-cell *matCellDef="let row">{{ row.pessoa }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Local de atendimento">
        <th mat-header-cell *matHeaderCellDef>LOCAL DE ATENDIMENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.catalogo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sem dados na tabela</td>
      </tr>
    </table>
  </div>
</div>
