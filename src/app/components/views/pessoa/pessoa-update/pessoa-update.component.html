<form>
    <h1>{{title}}</h1>

     <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.nome" name="nome" placeholder="Informe o nome do colaborador">
     </mat-form-field>

     <mat-form-field class="form">
        <mat-label>Cargo</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.cargo" name="cargo" placeholder="informe o cargo do colaborador">
     </mat-form-field>

     <mat-form-field class="form">
        <mat-label>Equipe</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.equipe" name="equipe" placeholder="A qual equipe pertence este colaborador">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Status</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.status" name="status" placeholder="Colaborador ativo?">
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" (click)="update()" mat-raised-button color="primary">Atualizar</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
